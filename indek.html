<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Website</title>

    <!-- TensorFlow & Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Tab Menu */
        .tab-menu {
            display: flex;
            justify-content: center;
            background: #333;
        }

        .tab-menu button {
            background: none;
            border: none;
            color: white;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .tab-menu button.active {
            background: #4CAF50;
        }

        /* Page Content */
        .page {
            display: none;
            min-height: calc(100vh - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .page-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Upload Button */
        .upload-label {
            display: inline-block;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        #label-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Tab Menu -->
<div class="tab-menu">
    <button class="active" onclick="openTab('home', this)">Home</button>
    <button onclick="openTab('check', this)">Check</button>
    <button onclick="openTab('about', this)">About Us</button>
</div>

<!-- Home Page -->
<div id="home" class="page">
    <div class="page-content">
        <h1>Welcome</h1>
        <p>
            เว็บไซต์นี้ใช้เทคโนโลยี AI จาก Teachable Machine  
            เพื่อจำแนกภาพจากการอัปโหลดของผู้ใช้
        </p>
    </div>
</div>

<!-- Check Page -->
<div id="check" class="page">
    <div class="page-content">
        <h2>ตรวจสอบภาพ</h2>

        <label for="image-upload" class="upload-label">
            เลือกภาพ
        </label>
        <input 
            type="file" 
            id="image-upload" 
            accept="image/*" 
            onchange="handleImageUpload(event)" 
            style="display:none;"
        >

        <!-- img ใช้ประมวลผล แต่ไม่แสดง -->
        <img id="uploaded-image" style="display:none;">

        <div id="label-container"></div>
    </div>
</div>

<!-- About Us Page -->
<div id="about" class="page">
    <div class="page-content">
        <h2>About Us</h2>
        <p>
            เว็บไซต์นี้จัดทำขึ้นเพื่อการศึกษา  
            และการทดลองใช้งานระบบ AI  
            ในการจำแนกภาพด้วย Teachable Machine
        </p>
    </div>
</div>

<script>
    /* ---------- Tab Control ---------- */
    function openTab(tabId, btn) {
        const pages = document.querySelectorAll(".page");
        const buttons = document.querySelectorAll(".tab-menu button");

        pages.forEach(p => p.style.display = "none");
        buttons.forEach(b => b.classList.remove("active"));

        document.getElementById(tabId).style.display = "flex";
        btn.classList.add("active");
    }

    // แสดงหน้าแรก
    document.getElementById("home").style.display = "flex";

    /* ---------- Teachable Machine ---------- */
    const URL = "https://teachablemachine.withgoogle.com/models/iAShEBJOi/";
    let model;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
    }
    init();

    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function () {
            const img = document.getElementById("uploaded-image");
            img.src = reader.result;
            img.onload = () => predict(img);
        };
        reader.readAsDataURL(file);
    }

    async function predict(image) {
        const prediction = await model.predict(image);

        let best = prediction[0];
        for (let i = 1; i < prediction.length; i++) {
            if (prediction[i].probability > best.probability) {
                best = prediction[i];
            }
        }

        document.getElementById("label-container").innerHTML =
            best.className + " : " + best.probability.toFixed(2);
    }
</script>

</body>
</html>
